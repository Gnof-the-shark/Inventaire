<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cong√©lo & Courses</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root {
            --primary: #34A853;
            --bg: #F2F2F7;
            --white: #ffffff;
            --gray: #8E8E93;
            --accent: #007AFF;
            --danger: #FF3B30;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            padding: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 0.5px solid #D1D1D6;
            display: flex; justify-content: space-between; align-items: center;
        }

        h1 { margin: 0; font-size: 22px; }

        .page { display: none; padding: 15px; animation: fadeIn 0.2s ease-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card {
            background: var(--white); border-radius: 16px;
            padding: 12px; margin-bottom: 12px;
            display: flex; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .item-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; background: #eee; }
        .item-info { flex: 1; margin: 0 12px; }
        .item-info strong { display: block; font-size: 16px; }
        .item-info span { font-size: 12px; color: var(--gray); }

        .qty-ctrl { display: flex; align-items: center; gap: 10px; }
        .btn-circle {
            width: 32px; height: 32px; border-radius: 16px; border: 1px solid #E5E5EA;
            background: #fff; color: var(--primary); font-size: 18px; font-weight: bold;
            cursor: pointer;
        }

        .grocery-item { display: flex; align-items: center; width: 100%; }
        .grocery-check { width: 24px; height: 24px; border-radius: 12px; border: 2px solid #D1D1D6; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .grocery-check.checked { background: var(--accent); border-color: var(--accent); }
        .grocery-check.checked::after { content: '‚úì'; color: white; font-size: 14px; }
        .strikethrough { text-decoration: line-through; color: var(--gray); }

        nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px); display: flex; border-top: 0.5px solid #C6C6C8;
            padding-bottom: env(safe-area-inset-bottom);
        }
        nav button {
            flex: 1; padding: 12px 0; border: none; background: none;
            font-size: 10px; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        nav button.active { color: var(--accent); font-weight: bold; }
        nav button i { font-style: normal; font-size: 20px; }

        .btn {
            background: var(--accent); color: white; border: none; padding: 15px;
            border-radius: 12px; width: 100%; font-size: 16px; font-weight: 600; margin-top: 10px;
        }
        
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; background: #000; min-height: 200px; }
        video { width: 100%; display: block; }

        .loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-message {
            background: #FFE5E5; color: #D8000C; padding: 10px; border-radius: 8px; margin: 15px; font-size: 14px; border: 1px solid #D8000C; display: none;
        }

        .location-tag {
            background: #E5E5EA; padding: 6px 12px; border-radius: 20px; font-size: 13px;
            display: flex; align-items: center; gap: 8px; margin: 4px;
        }
        .location-tag button { background: none; border: none; color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader" class="loader"><div class="spinner"></div></div>

    <header>
        <h1 id="page-title">Inventaire</h1>
        <button id="clear-btn" style="display:none; color:var(--danger); background:none; border:none; font-weight:600;" onclick="clearGroceryList()">Vider</button>
    </header>

    <div id="error-box" class="error-message"></div>

    <div id="page-list" class="page active">
        <div style="background:#E3E3E8; border-radius:10px; padding:8px 12px; margin-bottom:15px; display:flex;">
            üîç <input type="text" id="search" placeholder="Rechercher..." style="background:none; border:none; margin-left:8px; width:100%; outline:none;" oninput="renderInventory()">
        </div>
        <div id="inventory-container">Chargement...</div>
    </div>

    <div id="page-add" class="page">
        <div id="scan-ui">
            <div id="video-container"><video id="video"></video></div>
            <button class="btn" id="start-scan-btn" onclick="startScan()">üì∑ Scanner Code-Barres</button>
            <button class="btn" style="background:#E5E5EA; color:#000;" onclick="manualAdd()">‚úèÔ∏è Saisie Manuelle</button>
            <hr style="margin: 20px 0; border: none; border-top: 1px solid #D1D1D6;">
            <button class="btn" style="background:#fff; color:var(--accent); border: 1px solid var(--accent);" onclick="toggleLocationManager()">‚öôÔ∏è G√©rer les emplacements</button>
        </div>

        <div id="location-manager" style="display:none; background:white; padding:15px; border-radius:15px; margin-top:10px; border: 1px solid #ddd;">
            <h4 style="margin-top:0">Emplacements</h4>
            <div id="locations-list" style="display:flex; flex-wrap:wrap; margin-bottom:15px;"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="new-location-input" placeholder="Nouveau..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;">
                <button onclick="addLocation()" style="background:var(--primary); color:white; border:none; padding:10px; border-radius:8px;">Ajouter</button>
            </div>
            <button class="btn" style="background:#eee; color:#000; font-size:14px; padding:8px; margin-top:15px" onclick="toggleLocationManager()">Retour</button>
        </div>
        
        <div id="preview-ui" style="display:none; text-align:center;">
            <div id="prod-info"></div>
            <label style="display:block; margin-top:15px; font-weight:bold; font-size:14px; text-align:left;">Emplacement :</label>
            <select id="prod-cat" style="width:100%; padding:12px; margin-top:5px; border-radius:10px; border:1px solid #ddd; font-size:16px;"></select>
            <button class="btn" onclick="confirmAdd()">üíæ Enregistrer</button>
            <button class="btn" style="background:#eee; color:#000;" onclick="cancelAdd()">Annuler</button>
        </div>
    </div>

    <div id="page-grocery" class="page">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="grocery-input" placeholder="Ajouter √† la liste..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ddd;">
            <button onclick="addToGrocery()" style="background:var(--accent); color:white; border:none; width:45px; border-radius:10px; font-size:20px;">+</button>
        </div>
        <div id="grocery-container"></div>
    </div>

    <nav>
        <button onclick="switchPage('list')" id="nav-list" class="active"><i>üì¶</i>Stock</button>
        <button onclick="switchPage('add')" id="nav-add"><i>‚ûï</i>Ajouter</button>
        <button onclick="switchPage('grocery')" id="nav-grocery"><i>üõí</i>Liste</button>
    </nav>

    <script>
        // Nouvelle URL mise √† jour
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqnnnL8MvfdvzO2w-5Pnrzl8vtXdhM6TZumOPFib6MyViXwUNICFVPD0AJsFtx/exec";
        
        let inventory = [];
        let grocery = [];
        let locations = ["Tiroir 1", "Tiroir 2", "Bac du bas", "Porte"];
        let tempProd = null;
        const reader = new ZXing.BrowserMultiFormatReader();

        function loadLocations() {
            const saved = localStorage.getItem('freezer_locations');
            if(saved) locations = JSON.parse(saved);
            updateLocationUI();
        }

        function updateLocationUI() {
            const list = document.getElementById('locations-list');
            list.innerHTML = locations.map((loc, index) => `
                <div class="location-tag">
                    ${loc}
                    <button onclick="removeLocation(${index})">‚úï</button>
                </div>
            `).join('');

            const select = document.getElementById('prod-cat');
            select.innerHTML = locations.map(loc => `<option value="${loc}">${loc}</option>`).join('');
        }

        function toggleLocationManager() {
            const div = document.getElementById('location-manager');
            const scanUI = document.getElementById('scan-ui');
            const isHidden = div.style.display === 'none';
            div.style.display = isHidden ? 'block' : 'none';
            scanUI.style.display = isHidden ? 'none' : 'block';
        }

        function addLocation() {
            const input = document.getElementById('new-location-input');
            const val = input.value.trim();
            if(val && !locations.includes(val)) {
                locations.push(val);
                localStorage.setItem('freezer_locations', JSON.stringify(locations));
                input.value = "";
                updateLocationUI();
            }
        }

        function removeLocation(index) {
            locations.splice(index, 1);
            localStorage.setItem('freezer_locations', JSON.stringify(locations));
            updateLocationUI();
        }

        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerText = msg; box.style.display = msg ? 'block' : 'none';
            if(msg) setTimeout(() => showError(""), 5000);
        }

        // --- COMMUNICATION SERVEUR ---
        async function callServer(payload) {
            showLoader(true);
            try {
                // Utilisation de POST pour les modifications
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    body: JSON.stringify(payload)
                });
                
                // D√©lai pour permettre le traitement c√¥t√© Google
                await new Promise(r => setTimeout(r, 1000));
                showLoader(false);
                return true;
            } catch (e) {
                console.error(e);
                showLoader(false);
                showError("Erreur lors de l'envoi.");
                return false;
            }
        }

        async function getData(target) {
            showLoader(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?target=${target}`);
                const data = await response.json();
                showLoader(false);
                return data;
            } catch (e) {
                showLoader(false);
                showError("Impossible de r√©cup√©rer les donn√©es.");
                return null;
            }
        }

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('nav-' + p).classList.add('active');
            reader.reset();
            if(p === 'list') loadInventory();
            if(p === 'grocery') loadGrocery();
            if(p === 'add') cancelAdd();
        }

        async function loadInventory() {
            const data = await getData("inventory");
            if (data) { inventory = data; renderInventory(); }
        }

        function renderInventory() {
            const q = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('inventory-container');
            const items = inventory.filter(i => (i.nom && i.nom.toLowerCase().includes(q)) || (i.categorie && i.categorie.toLowerCase().includes(q)));
            
            if(items.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding:20px; color:gray;'>Inventaire vide</p>";
                return;
            }

            container.innerHTML = items.map(i => `
                <div class="card">
                    <img src="${i.image}" class="item-img" onerror="this.src='https://placehold.co/100x100?text=?'">
                    <div class="item-info">
                        <strong>${i.nom}</strong>
                        <span>${i.categorie}</span>
                    </div>
                    <div class="qty-ctrl">
                        <button class="btn-circle" onclick="updateStock('${i.barcode}', ${parseInt(i.quantite) - 1})">‚àí</button>
                        <b style="min-width:20px; text-align:center;">${i.quantite}</b>
                        <button class="btn-circle" onclick="updateStock('${i.barcode}', ${parseInt(i.quantite) + 1})">+</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStock(bc, nq) {
            const action = nq < 1 ? "delete" : "update";
            await callServer({ action, barcode: bc, quantity: nq, target: "inventory" });
            loadInventory();
        }

        async function startScan() {
            document.getElementById('start-scan-btn').style.display = 'none';
            try {
                await reader.decodeFromVideoDevice(undefined, 'video', async (res) => {
                    if (res) {
                        reader.reset();
                        showLoader(true);
                        const r = await fetch(`https://world.openfoodfacts.org/api/v2/product/${res.text}.json`);
                        const d = await r.json();
                        showLoader(false);
                        if(d.status === 1) {
                            tempProd = { 
                                name: d.product.product_name || "Inconnu", 
                                brand: d.product.brands || "-", 
                                image: d.product.image_front_small_url || "", 
                                barcode: d.product.code 
                            };
                            showPreview();
                        } else {
                            alert("Produit inconnu."); cancelAdd();
                        }
                    }
                });
            } catch (err) {
                alert("Erreur cam√©ra."); document.getElementById('start-scan-btn').style.display = 'block';
            }
        }

        function manualAdd() {
            const n = prompt("Nom de l'article :");
            if(!n) return;
            tempProd = { name: n, brand: "Manuel", image: "", barcode: "M-" + Date.now() };
            showPreview();
        }

        function showPreview() {
            document.getElementById('scan-ui').style.display = 'none';
            document.getElementById('preview-ui').style.display = 'block';
            document.getElementById('prod-info').innerHTML = `
                <img src="${tempProd.image}" style="width:80px; border-radius:10px;" onerror="this.src='https://placehold.co/100x100?text=?'">
                <h3>${tempProd.name}</h3>
            `;
        }

        function cancelAdd() {
            reader.reset();
            document.getElementById('preview-ui').style.display = 'none';
            document.getElementById('scan-ui').style.display = 'block';
            document.getElementById('start-scan-btn').style.display = 'block';
            tempProd = null;
        }

        async function confirmAdd() {
            const cat = document.getElementById('prod-cat').value;
            await callServer({ 
                action: "add", target: "inventory", barcode: tempProd.barcode,
                name: tempProd.name, brand: tempProd.brand, image: tempProd.image,
                quantity: 1, category: cat
            });
            switchPage('list');
        }

        async function loadGrocery() {
            const data = await getData("grocery");
            if (data) { grocery = data; renderGrocery(); }
        }

        function renderGrocery() {
            const container = document.getElementById('grocery-container');
            if(grocery.length === 0) { container.innerHTML = "<p style='text-align:center; color:gray;'>Liste vide</p>"; return; }
            container.innerHTML = grocery.map(i => `
                <div class="card" onclick="toggleGrocery('${i.nom}', ${!i.coche})">
                    <div class="grocery-item">
                        <div class="grocery-check ${i.coche ? 'checked' : ''}"></div>
                        <span class="${i.coche ? 'strikethrough' : ''}">${i.nom}</span>
                    </div>
                    <button style="background:none; border:none; color:var(--danger);" onclick="event.stopPropagation(); deleteGrocery('${i.nom}')">‚úï</button>
                </div>
            `).join('');
        }

        async function addToGrocery() {
            const input = document.getElementById('grocery-input');
            if(!input.value) return;
            await callServer({ action: "add", name: input.value, target: "grocery" });
            input.value = "";
            loadGrocery();
        }

        async function toggleGrocery(name, checked) {
            await callServer({ action: "toggleGrocery", name, checked, target: "grocery" });
            loadGrocery();
        }

        async function deleteGrocery(name) {
            await callServer({ action: "delete", name, target: "grocery" });
            loadGrocery();
        }

        async function clearGroceryList() {
            if(confirm("Vider la liste ?")) {
                await callServer({ action: "clearGrocery", target: "grocery" });
                loadGrocery();
            }
        }

        window.onload = () => {
            loadLocations();
            loadInventory();
        };
    </script>
</body>
</html>
