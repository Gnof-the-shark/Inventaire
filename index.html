<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cong√©lo & Courses</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root {
            --primary: #34A853;
            --bg: #F2F2F7;
            --white: #ffffff;
            --gray: #8E8E93;
            --accent: #007AFF;
            --danger: #FF3B30;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            padding: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 0.5px solid #D1D1D6;
            display: flex; justify-content: space-between; align-items: center;
        }

        h1 { margin: 0; font-size: 22px; }

        .page { display: none; padding: 15px; animation: fadeIn 0.2s ease-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI Elements */
        .card {
            background: var(--white); border-radius: 16px;
            padding: 12px; margin-bottom: 12px;
            display: flex; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .item-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; background: #eee; }
        .item-info { flex: 1; margin: 0 12px; }
        .item-info strong { display: block; font-size: 16px; }
        .item-info span { font-size: 12px; color: var(--gray); }

        .qty-ctrl { display: flex; align-items: center; gap: 10px; }
        .btn-circle {
            width: 32px; height: 32px; border-radius: 16px; border: 1px solid #E5E5EA;
            background: #fff; color: var(--primary); font-size: 18px; font-weight: bold;
            cursor: pointer;
        }

        /* Grocery List Specific */
        .grocery-item { display: flex; align-items: center; width: 100%; }
        .grocery-check { width: 24px; height: 24px; border-radius: 12px; border: 2px solid #D1D1D6; margin-right: 15px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .grocery-check.checked { background: var(--accent); border-color: var(--accent); }
        .grocery-check.checked::after { content: '‚úì'; color: white; font-size: 14px; }
        .strikethrough { text-decoration: line-through; color: var(--gray); }

        /* Nav */
        nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px); display: flex; border-top: 0.5px solid #C6C6C8;
            padding-bottom: env(safe-area-inset-bottom);
        }
        nav button {
            flex: 1; padding: 12px 0; border: none; background: none;
            font-size: 10px; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 4px;
            cursor: pointer;
        }
        nav button.active { color: var(--accent); font-weight: bold; }
        nav button i { font-style: normal; font-size: 20px; }

        .btn {
            background: var(--accent); color: white; border: none; padding: 15px;
            border-radius: 12px; width: 100%; font-size: 16px; font-weight: 600; margin-top: 10px;
            cursor: pointer;
        }
        
        #video-container { 
            width: 100%; 
            border-radius: 15px; 
            overflow: hidden; 
            background: #000; 
            margin-bottom: 10px;
            position: relative;
            min-height: 200px;
        }
        video { width: 100%; display: block; }

        .loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-message {
            background: #FFE5E5; color: #D8000C; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; border: 1px solid #D8000C; display: none;
        }
    </style>
</head>
<body>

    <div id="loader" class="loader"><div class="spinner"></div></div>

    <header>
        <h1 id="page-title">Inventaire</h1>
        <button id="clear-btn" style="display:none; color:var(--danger); background:none; border:none; font-weight:600;" onclick="clearGroceryList()">Vider</button>
    </header>

    <div id="error-box" class="error-message"></div>

    <!-- INVENTAIRE -->
    <div id="page-list" class="page active">
        <div style="background:#E3E3E8; border-radius:10px; padding:8px 12px; margin-bottom:15px; display:flex;">
            üîç <input type="text" id="search" placeholder="Rechercher..." style="background:none; border:none; margin-left:8px; width:100%; outline:none;" oninput="renderInventory()">
        </div>
        <div id="inventory-container">Chargement...</div>
    </div>

    <!-- AJOUT -->
    <div id="page-add" class="page">
        <div id="scan-ui">
            <div id="video-container">
                <video id="video"></video>
            </div>
            <button class="btn" id="start-scan-btn" onclick="startScan()">üì∑ Scanner Code-Barres</button>
            <button class="btn" style="background:#E5E5EA; color:#000;" onclick="manualAdd()">‚úèÔ∏è Saisie Manuelle</button>
        </div>
        
        <div id="preview-ui" style="display:none; text-align:center;">
            <div id="prod-info"></div>
            <select id="prod-cat" style="width:100%; padding:12px; margin-top:15px; border-radius:10px; border:1px solid #ddd;">
                <option>Tiroir 1 (Haut)</option><option>Tiroir 2</option><option>Tiroir 3</option><option>Bac du bas</option><option>Porte</option>
            </select>
            <button class="btn" onclick="confirmAdd()">üíæ Enregistrer au Stock</button>
            <button class="btn" style="background:#eee; color:#000;" onclick="cancelAdd()">Annuler</button>
        </div>
    </div>

    <!-- √âPICERIE -->
    <div id="page-grocery" class="page">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="grocery-input" placeholder="Ajouter un article..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ddd;">
            <button onclick="addToGrocery()" style="background:var(--accent); color:white; border:none; width:45px; border-radius:10px; font-size:20px;">+</button>
        </div>
        <div id="grocery-container"></div>
    </div>

    <nav>
        <button onclick="switchPage('list')" id="nav-list" class="active"><i>üì¶</i>Inventaire</button>
        <button onclick="switchPage('add')" id="nav-add"><i>‚ûï</i>Ajouter</button>
        <button onclick="switchPage('grocery')" id="nav-grocery"><i>üõí</i>√âpicerie</button>
    </nav>

    <script>
        /**
         * IMPORTANT : CONFIGURATION DU SCRIPT GOOGLE
         * 1. Dans l'√©diteur Google Apps Script, cliquez sur "D√©ployer" > "Nouvel d√©ploiement".
         * 2. Type : "Application Web".
         * 3. Qui a acc√®s : "Tout le monde" (M√™me anonyme). C'est CRUCIAL pour √©viter l'erreur Fetch.
         * 4. Copiez l'URL de l'application Web et remplacez SCRIPT_URL ci-dessous.
         */
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqnnnL8MvfdvzO2w-5Pnrzl8vtXdhM6TZumOPFib6MyViXwUNICFVPD0AJsFtx/exec";
        
        let inventory = [];
        let grocery = [];
        let tempProd = null;
        const reader = new ZXing.BrowserMultiFormatReader();

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerText = msg;
            box.style.display = msg ? 'block' : 'none';
            if(msg) setTimeout(() => showError(""), 8000);
        }

        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('nav-' + p).classList.add('active');
            
            document.getElementById('page-title').innerText = p === 'list' ? 'Inventaire' : (p === 'add' ? 'Ajout' : '√âpicerie');
            document.getElementById('clear-btn').style.display = (p === 'grocery') ? 'block' : 'none';
            
            reader.reset();
            
            if(p === 'list') loadInventory();
            if(p === 'grocery') loadGrocery();
            if(p === 'add') cancelAdd();
        }

        // --- INVENTAIRE ---
        async function loadInventory() {
            showLoader(true);
            try {
                // Ajout d'un timeout pour √©viter que le fetch ne bloque ind√©finiment
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const r = await fetch(SCRIPT_URL + "?target=inventory", { signal: controller.signal });
                clearTimeout(timeoutId);
                
                if (!r.ok) throw new Error("R√©ponse serveur non valide");
                
                const data = await r.json();
                inventory = Array.isArray(data) ? data : [];
                renderInventory();
            } catch(e) { 
                console.error("Erreur de chargement:", e);
                showError("Impossible de joindre le serveur. V√©rifiez l'URL de votre Google Script et ses permissions.");
                document.getElementById('inventory-container').innerHTML = "<p style='color:red; text-align:center;'>Erreur de connexion</p>";
            }
            showLoader(false);
        }

        function renderInventory() {
            const q = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('inventory-container');
            const items = inventory.filter(i => 
                (i.nom && i.nom.toLowerCase().includes(q)) || 
                (i.categorie && i.categorie.toLowerCase().includes(q))
            );
            
            if(items.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding:20px; color:gray;'>Aucun produit trouv√©</p>";
                return;
            }

            container.innerHTML = items.map(i => `
                <div class="card">
                    <img src="${i.image}" class="item-img" onerror="this.src='https://placehold.co/100x100?text=?'">
                    <div class="item-info">
                        <strong>${i.nom}</strong>
                        <span>${i.categorie} ‚Ä¢ ${i.marque}</span>
                    </div>
                    <div class="qty-ctrl">
                        <button class="btn-circle" onclick="updateStock('${i.barcode}', ${parseInt(i.quantite) - 1})">‚àí</button>
                        <b style="min-width:20px; text-align:center;">${i.quantite}</b>
                        <button class="btn-circle" onclick="updateStock('${i.barcode}', ${parseInt(i.quantite) + 1})">+</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStock(bc, nq) {
            showLoader(true);
            const action = nq < 1 ? "delete" : "update";
            try {
                await fetch(SCRIPT_URL, { 
                    method: "POST", 
                    mode: "no-cors", 
                    body: JSON.stringify({ action, barcode: bc, quantity: nq, target: "inventory" }) 
                });
                // no-cors ne permet pas de lire la r√©ponse, on attend juste un peu
                setTimeout(loadInventory, 1000);
            } catch (e) {
                showError("Erreur de mise √† jour.");
                showLoader(false);
            }
        }

        // --- SCANNER ---
        async function startScan() {
            document.getElementById('start-scan-btn').style.display = 'none';
            try {
                await reader.decodeFromVideoDevice(undefined, 'video', async (res, err) => {
                    if (res) {
                        reader.reset();
                        showLoader(true);
                        try {
                            const r = await fetch(`https://world.openfoodfacts.org/api/v2/product/${res.text}.json`);
                            const d = await r.json();
                            showLoader(false);
                            if(d.status === 1) {
                                tempProd = { 
                                    name: d.product.product_name || "Produit sans nom", 
                                    brand: d.product.brands || "Inconnu", 
                                    image: d.product.image_front_small_url || "", 
                                    barcode: d.product.code 
                                };
                                showPreview();
                            } else { 
                                alert("Produit non trouv√©. Saisie manuelle sugg√©r√©e."); 
                                cancelAdd(); 
                            }
                        } catch(e) { 
                            showLoader(false);
                            alert("Erreur de connexion API OpenFoodFacts.");
                        }
                    }
                });
            } catch (err) {
                console.error(err);
                alert("Erreur d'acc√®s √† la cam√©ra.");
                document.getElementById('start-scan-btn').style.display = 'block';
            }
        }

        function manualAdd() {
            const n = prompt("Nom du produit :");
            if(!n) return;
            tempProd = { name: n, brand: "Manuel", image: "", barcode: "MAN-" + Date.now() };
            showPreview();
        }

        function showPreview() {
            document.getElementById('scan-ui').style.display = 'none';
            document.getElementById('preview-ui').style.display = 'block';
            document.getElementById('prod-info').innerHTML = `
                <img src="${tempProd.image}" style="width:100px; border-radius:10px; margin-bottom:10px;" onerror="this.src='https://placehold.co/100x100?text=?'">
                <h3>${tempProd.name}</h3>
                <p style="color:var(--gray)">${tempProd.brand}</p>
            `;
        }

        function cancelAdd() {
            reader.reset();
            document.getElementById('preview-ui').style.display = 'none';
            document.getElementById('scan-ui').style.display = 'block';
            document.getElementById('start-scan-btn').style.display = 'block';
            tempProd = null;
        }

        async function confirmAdd() {
            showLoader(true);
            const cat = document.getElementById('prod-cat').value;
            const payload = { ...tempProd, action: "add", quantity: 1, category: cat, target: "inventory" };
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                setTimeout(() => switchPage('list'), 1000);
            } catch(e) {
                showError("Erreur lors de l'enregistrement.");
                showLoader(false);
            }
        }

        // --- √âPICERIE ---
        async function loadGrocery() {
            showLoader(true);
            try {
                const r = await fetch(SCRIPT_URL + "?target=grocery");
                const data = await r.json();
                grocery = Array.isArray(data) ? data : [];
                renderGrocery();
            } catch(e) {
                console.error(e);
            }
            showLoader(false);
        }

        function renderGrocery() {
            const container = document.getElementById('grocery-container');
            if(grocery.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding:20px; color:gray;'>La liste est vide</p>";
                return;
            }
            container.innerHTML = grocery.map(i => `
                <div class="card" onclick="toggleGrocery('${i.nom}', ${!i.coche})">
                    <div class="grocery-item">
                        <div class="grocery-check ${i.coche ? 'checked' : ''}"></div>
                        <span class="${i.coche ? 'strikethrough' : ''}">${i.nom}</span>
                    </div>
                    <button style="background:none; border:none; color:var(--danger); font-size:18px;" onclick="event.stopPropagation(); deleteGrocery('${i.nom}')">‚úï</button>
                </div>
            `).join('');
        }

        async function addToGrocery() {
            const input = document.getElementById('grocery-input');
            if(!input.value) return;
            showLoader(true);
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "add", name: input.value, quantity: 1, target: "grocery" }) });
                input.value = "";
                setTimeout(loadGrocery, 1000);
            } catch (e) {
                showLoader(false);
                showError("Erreur d'ajout.");
            }
        }

        async function toggleGrocery(name, checked) {
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "toggleGrocery", name, checked, target: "grocery" }) });
                loadGrocery();
            } catch(e) {}
        }

        async function deleteGrocery(name) {
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "delete", name, target: "grocery" }) });
                loadGrocery();
            } catch(e) {}
        }

        async function clearGroceryList() {
            if(!confirm("Vider toute la liste ?")) return;
            showLoader(true);
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "clearGrocery", target: "grocery" }) });
                setTimeout(loadGrocery, 1000);
            } catch(e) {
                showLoader(false);
            }
        }

        window.onload = loadInventory;
    </script>
</body>
</html>
